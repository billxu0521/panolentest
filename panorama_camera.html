<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama camera panorama</title>
    <div id="progress"></div>
    <div id="dialog">
      <div id="typed">Hello</div>
    </div>


    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #typed {
        color: #fff;
        text-shadow: 0px 0px 2px #000;
        font-size: 24pt;
      }

      #dialog {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        pointer-events: none;
      }

      #progress {
        width: 0;
        height: 5px;
        position: fixed;
        top: 0;
        background: #fff;
        -webkit-transition: opacity 0.5s ease;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body>
    
    <script src="asset/js/three/three.min.js"></script>
    <script src="asset/js/panolens/panolens.min.js"></script>
    <script src="asset/js/three/loaders/ColladaLoader.js"></script>
    <script src="asset/js/typed.min.js"></script>

    <script>
      var type;
      var tweeningDelay = 300, typeStartDelay = 1000, typeSpeed = 50;

      const panorama = new PANOLENS.BasicPanorama();
      

      panorama.addEventListener( 'load', onLoad );
      panorama.addEventListener( 'enter', onEnter );
      var progressElement = document.querySelector( '#progress' );

      function onEnter ( event ) {

        progressElement.style.width = 0;
        progressElement.classList.remove( 'finish' );

        }


        function onWelcomeComplete () {
          type( paragraphs.meter, function(){ viewer.OrbitControls.enabled = true; });
        }
      //const viewer = new PANOLENS.Viewer();
      var paragraphs = {
        welcome: [ 'Panolens Presents', 'A Journey to a <strong>Train</strong>', 'Here we go' ],
        meter: [ 'One of the common meter that you can see on a train', 'it is not specially eye-catching but it just can get your attention', 'it indicates how fast the train is currently going', 'Let us continue' ],
        valve: [ 'A Valve', 'solid looking and quite decent color', 'here shows the evidence that time would leaves marks on everything', 'same thing applies to our face...' ],
        seat: [ 'Alright. Here we have a seat. The green pad looks quite comfortable', 'when you are on a train', 'OK. Move on to next one' ],
        box: [ 'There is a box over there', 'probably some fuse or electronic devices', 'Hmmmm............', 'Anyway', 'Let\'s keep moving' ],
        ending: [ 'This is our last stop', 'Please continue your journey with this wonder train...' ]
      };

      // Patch for typed.js of cutting back-to-back words
      for ( var section in paragraphs ) {
        if ( paragraphs.hasOwnProperty( section ) ) {

          paragraphs[ section ].unshift( '' );
          paragraphs[ section ].push( '' );

        }

      }

      function onLoad () {
        type( paragraphs.welcome, onWelcomeComplete, 2000 );
      }


      const viewer = new PANOLENS.Viewer( { enableReticle: true, renderer: new THREE.WebGLRenderer({antialias: true}) } );

      viewer.reticle.setColor( 0x77ffff );

      const getItemContext = ( item ) => {
        console.log(item)
      }

      function type ( stringArray, onComplete, startDelay ) {

        onComplete = onComplete || function(){};
        startDelay = startDelay >= 0 ? startDelay : typeStartDelay;

        typed = new Typed( "#typed", {

          strings: stringArray,
          typeSpeed: typeSpeed,
          showCursor: false,
          startDelay: startDelay,
          onComplete: onComplete
          
        });

        }

      const onListReady = ( list ) => {
        
        const length = list.length;
        const radius = panorama.edgeLength / 2;

        list.map( ( item, index ) => {
          //imageitem = fetch( item['@id'] ).then(getItemContext).catch( console.error );
          imageurl = item.thumbnail_display_urls.large;          
          //coeator = item['dcterms:creator'][0]['@value']
          const infospot = new PANOLENS.Infospot( 1000, imageurl);
          level = -2000
          const theta = Math.random() * 2 * Math.PI;
          const phi = Math.random() * Math.PI;
          const angle = index / length * 5 * Math.PI;
          level = level + parseInt(index / 10) * 1500
          r = 100;
          const randomPos = new THREE.Vector3(
            radius * Math.sin( phi ) * Math.cos( theta ),
            radius * Math.sin( phi ) * Math.sin( theta ),
            radius * Math.cos( phi )
          );
          const alignPos = new THREE.Vector3(
            radius * Math.cos( angle ) ,
            level ,
            radius * Math.sin( angle ) 
          );
          infospot.addHoverText( "說明" );
          infospot.position.copy( randomPos );

          infospot.align = () => {

            new TWEEN.Tween( infospot.position )
            .to( alignPos, 1000 )
            .easing( TWEEN.Easing.Exponential.Out )
            .start();

          };

          infospot.randomize = () => {

            new TWEEN.Tween( infospot.position )
            .to( randomPos, 1000 )
            .easing( TWEEN.Easing.Exponential.Out )
            .start();

          };
          
            // Zodiac event listeners
            infospot.addEventListener( 'hoverenter', function () {
            // Dynamic set reticle dwelling time
            this.name === 'Taurus' && setDwellTime( 3000 ); 
            // Fade in description
            //this.desc.tweens['fadeIn'].start();
            } );
            infospot.addEventListener( 'hoverleave', function () {
              // Reset reticle dwelling time
              this.name === 'Taurus' && setDwellTime( 1500 ); 
              // Fade out description
              //this.desc.tweens['fadeOut'].start();
            } );
            infospot.addEventListener( 'click', function () {
              type( ["安安 沒囉"], function(){ viewer.OrbitControls.enabled = true; } );
              this.scaleDownAnimation.start();

            
          } );




          panorama.add( infospot );

        } );

        viewer.add( panorama );
        var loader;
        loader = new THREE.ColladaLoader();
        loader.load( 'https://billxu0521.github.io/panolentest/asset/model/earth/Globe.dae', function ( collada ) {

        dae = collada.scene;

        dae.scale.multiplyScalar( 15 );
        dae.position.set( 0, -400, 0 );
        dae.rotation.set( -Math.PI/2, 0, -1.9 );
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load('https://billxu0521.github.io/panolentest/asset/model/earth/Texture/Low res/Albedo-diffuse_Low-end.jpg');


        dae.traverse( child => {
          if ( child.material instanceof THREE.Material ) {
            const map = child.material.map;
            child.material = new THREE.MeshPhysicalMaterial({map:texture});
          }

        } );

        // Get chair model
        

        panorama.add( dae );


        } );

        loader.load( 'https://billxu0521.github.io/panolentest/asset/model/build/ResidentialBuildings_002.dae', function ( collada ) {
          dae = collada.scene;

          dae.scale.multiplyScalar( 15 );
          dae.position.set( 400, -400, 0 );
          dae.rotation.set( -Math.PI/2, 0, -1.9 );
          var textureLoader = new THREE.TextureLoader();
          var texture = textureLoader.load('https://billxu0521.github.io/panolentest/asset/model/earth/Texture/Low res/Albedo-diffuse_Low-end.jpg');

          dae.traverse( child => {

            if ( child.material instanceof THREE.Material ) {
              const map = child.material.map;
              child.material = new THREE.MeshPhysicalMaterial({map, reflectivity: 0, metalness: 0});
              //child.material = new THREE.MeshPhysicalMaterial({map:texture});
            }

          } );

          // Get chair model
          

          panorama.add( dae );

          } );

      };

      

      const createWidget = () => {

        const onImage = 'url("https://i.imgur.com/k5Mp1Q9.png")';
        const offImage = 'url("https://i.imgur.com/laX1DBL.png")';

        const widget = { 
          style: { backgroundImage: onImage },
          onTap: () => {
            const enabledGrid = item.style.backgroundImage == onImage;
            panorama.children.forEach( infospot => infospot[ enabledGrid ? 'align' : 'randomize' ]() );
            item.style.backgroundImage = enabledGrid ? offImage : onImage;
          }
        };

        const item = viewer.appendControlItem( widget );

      };

      const getRandomImageList = ( url ) => {

        return fetch( url )
          .then( response => response.json() )
          .then( onListReady )
          .then( createWidget )
          .catch( console.error );

      };

      
        getRandomImageList( 'http://140.119.127.55/api/items?item_set_id=15082' );
      
        addPointLights();
        //addInfospots();

        function addPointLights () {

          pointlight = new THREE.PointLight( 0xAAD6FF, 0.8 );
          pointlight.position.set( 0, 0, 0 );
          panorama.add( pointlight );

          pointlight = pointlight.clone();
          pointlight.position.set( 65, 0, -45 );
          panorama.add( pointlight );

        }
    </script>

  </body>

</html>
